[tools:pytest]
minversion = 6.0
norecursedirs = build docs/_build
testpaths = "pyvo" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst
remote_data_strict = true

[flake8]
max-line-length = 110
max-doc-length = 79
exclude = __init__.py, setup_package.py, conf.py, setup.py, version.py, conftest.py

[pycodestyle]
max-line-length = 110
max-doc-length = 79
exclude = extern,sphinx,*parsetab.py

[metadata]
name = pyvo
description = Astropy affiliated package for accessing Virtual Observatory data and services
long_description = file: README.rst
author = the PyVO Developers
license = BSD
license_file = LICENSE.rst
url = https://github.com/astropy/pyvo
edit_on_github = False
github_project = astropy/pyvo

[options]
setup_requires = setuptools_scm
install_requires = 
	astropy>=4.0
	requests
python_requires = >=3.8

[options.extras_require]
all = 
	mimeparse
test = 
	pytest-astropy
docs = 
	sphinx-astropy

[coverage:run]
omit = 
	pyvo/_astropy_init*
	pyvo/conftest.py
	pyvo/*setup_package*
	pyvo/tests/*
	pyvo/*/tests/*
	pyvo/extern/*
	pyvo/version*
	*/pyvo/_astropy_init*
	*/pyvo/conftest.py
	*/pyvo/*setup_package*
	*/pyvo/tests/*
	*/pyvo/*/tests/*
	*/pyvo/extern/*
	*/pyvo/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[entry_points]

[egg_info]
tag_build = 
tag_date = 0


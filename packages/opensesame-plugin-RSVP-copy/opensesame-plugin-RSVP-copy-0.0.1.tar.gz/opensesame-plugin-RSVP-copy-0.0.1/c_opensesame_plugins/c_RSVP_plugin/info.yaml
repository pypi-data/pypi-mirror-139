description: copy RSVP plug-in.
version: 0.0.1
author: "Lot Wolters"
url: "http://www.lotwolters.nl/"
category: "Visual stimuli"
date: "2022"
controls:
-
  type: "line_edit"
  var: "_targets"
  label: "Targets"
  name: "targets_widget"
  tooltip: "Enter target characters. For example: '123456789'"
-
  type: "line_edit"
  var: "_distractors"
  label: "Distractors"
  name: "distractors_widget"
  tooltip: "Enter target character. For example: 'qwertyuiopasdfghjklzxcvbnm'"
-
  type: "spinbox"
  var: "_ntargets"
  label: "Number of targets"
  min_val: 0
  max_val: 100000
  name: "ntargets_widget"
  prefix: ""
  suffix: ""
  tooltip: "Enter the number of targets in the stream"
-
  type: "spinbox"
  var: "_ndistractors"
  label: "Number of distractors"
  min_val: 0
  max_val: 100000
  name: "ndisctractors_widget"
  prefix: ""
  suffix: ""
  tooltip: "Enter the number of distractors in the stream"
-
  type: "spinbox"
  var:  "_stimdur"
  label: "Stimulus duration"
  min_val: 0
  max_val: 100000
  name: "stimdur_widget"
  prefix: ""
  suffix: "ms"
  tooltip: "Duration of each of the stimuli"
-
  type: "spinbox"
  var: "_fixdur"
  label: "Fixation duration"
  min_val: 0
  max_val: 100000
  name: "fixdur_widget"
  prefix: ""
  suffix: "ms"
  tooltip: "Duration of fixation before RSVP"
-
  type: "line_edit"
  var: "_target_positions"
  label: "Position of the targets"
  name: "target_positions_widget"
  tooltip: "Enter target positions, use ; to separate. Example: '5;6'"
  

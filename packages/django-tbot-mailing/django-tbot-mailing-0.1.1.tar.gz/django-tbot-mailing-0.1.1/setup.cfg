[metadata]
name = django-tbot-mailing
version = 0.1.1
author = frv3r
author_email = daniil.marchenko@alpha-bots.com
description = Mailing function in your project
long_description = file:README.md
long_description_content_type = text/markdown
url = https://gitlab.com/frv3r/django-tbot-mailing/
license = MIT
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
	Framework :: Django :: 4.0

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	django-tbot-base >= 1.0.1
	Pillow >= 9.0.1
	celery >= 5.2.3

[options.packages.find]
where = src
exclude = django_tbot_mailing.egg-info

[egg_info]
tag_build = 
tag_date = 0


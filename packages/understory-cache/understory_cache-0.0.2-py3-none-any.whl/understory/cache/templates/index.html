$def with (domains)
$var title: Cache

$def aside():
    <form method=post>
        <label class=bounding><input name=url type=url placeholder="ie. address of webpage to cache"></label>
        <button>Cache</button>
    </form>
$var aside = aside

<ul>
$for origin, data in domains:
    <li>
    $ repr = representative_card(data, origin)
    $if repr:
        $repr["name"][0]
    <small><code><a href=/cache/$origin.netloc>$origin.netloc</a></code></small>
    </li>
</ul>

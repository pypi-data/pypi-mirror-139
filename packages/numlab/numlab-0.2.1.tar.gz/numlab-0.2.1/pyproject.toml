[tool.poetry]
name = "numlab"
version = "0.2.1"
description = "Programming language for analyzing mathematical numerical problem's solutions"
authors = [
	"Jorge Morgado Vega <jorge.morgadov@gmail.com>",
	"Roberto García Rodriguez <robegr42@gmail.com>",
	"Jessica Núñez Hernández <jessica.nuñez@matcom.uh.cu>",
	"Jaime Pérez <jaime.perez@matcom.uh.cu>"
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.4.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
numlab = 'numlab.main:app'

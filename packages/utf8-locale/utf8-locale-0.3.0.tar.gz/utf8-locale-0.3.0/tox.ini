[tox]
envlist =
  pep8
  pep8h
  mypy
  unit_tests
  pylint
  black
  functional
isolated_build = True

[defs]
mypy_typed =
  python/utf8_locale
  tests

mypy_untyped =
  python/unit_tests
pyfiles =
  {[defs]mypy_typed}
  {[defs]mypy_untyped}

[testenv:unit_tests]
deps =
  ddt
  pytest >= 6
commands =
  pytest {posargs}

[testenv:mypy]
skip_install = True
deps =
  feature-check
  mypy
  pytest >= 6
commands =
  mypy {[defs]mypy_typed}
  mypy --allow-untyped-decorators {[defs]pyfiles}

[testenv:pep8]
skip_install = True
deps =
  flake8
commands =
  flake8 {[defs]pyfiles}

[testenv:pep8h]
skip_install = True
deps =
  flake8
  hacking >= 4
commands =
  flake8 {[defs]pyfiles}

[testenv:pylint]
skip_install = True
deps =
  ddt
  feature-check
  pylint
  pytest >= 6
commands =
  pylint {[defs]pyfiles}

[testenv:black]
skip_install = True
deps =
  black >= 22, < 23
commands =
  black --check {[defs]pyfiles}

[testenv:black-reformat]
skip_install = True
deps =
  black >= 22, < 23
commands =
  black {[defs]pyfiles}

[testenv:functional]
deps =
  feature-check
commands =
  python3 tests/functional.py -p {envdir}/bin/u8loc

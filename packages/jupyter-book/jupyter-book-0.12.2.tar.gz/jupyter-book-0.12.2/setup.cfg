[metadata]
name = jupyter-book
version = attr: jupyter_book.__version__
description = Jupyter Book: Create an online book with Jupyter Notebooks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://executablebooks.org/
author = Executable Book Project
author_email = jupyter@googlegroups.com
license = BSD-3-Clause
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Markup
keywords = 
	reproducible
	science
	environments
	scholarship
	notebook
project_urls = 
	Documentation = https://jupyterbook.org
	Funding = https://executablebooks.org
	Source = https://github.com/executablebooks/jupyter-book/
	Tracker = https://github.com/executablebooks/jupyter-book/issues

[options]
packages = find:
install_requires = 
	click>=7.1,<9
	docutils>=0.15,<0.18
	jsonschema<4
	jupytext>=1.11.2,<1.12  #markdown-it-py~=1 required and support from 1.11.2
	linkify-it-py~=1.0.1
	myst-nb~=0.13.1
	pyyaml
	sphinx>=3,<5
	sphinx-comments
	sphinx-copybutton
	sphinx-external-toc~=0.2.3
	sphinx-jupyterbook-latex~=0.4.6
	sphinx-panels~=0.6.0
	sphinx-thebe~=0.1.1
	sphinx_book_theme~=0.1.4
	sphinx_togglebutton
	sphinxcontrib-bibtex>=2.2.0,<=2.5.0
	sphinx-multitoc-numbering~=0.1.3
python_requires = >=3.7
include_package_data = True

[options.entry_points]
console_scripts = 
	jb = jupyter_book.cli.main:main
	jupyter-book = jupyter_book.cli.main:main

[options.extras_require]
code_style = 
	pre-commit~=2.12
pdfhtml = 
	pyppeteer
sphinx = 
	altair
	bokeh
	folium
	ipywidgets
	matplotlib
	nbclient
	numpy
	pandas
	plotly
	sphinx-click
	sphinx_inline_tabs
	sphinxext-rediraffe~=0.2.3
	sympy
	sphinx-proof
testing = 
	altair
	beautifulsoup4
	beautifulsoup4
	cookiecutter
	coverage
	matplotlib
	pyppeteer
	pytest>=6.2.4
	pytest-cov
	pytest-regressions
	pytest-timeout
	pytest-xdist
	sphinx_click
	sphinx_tabs
	texsoup

[flake8]
max-line-length = 100
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0


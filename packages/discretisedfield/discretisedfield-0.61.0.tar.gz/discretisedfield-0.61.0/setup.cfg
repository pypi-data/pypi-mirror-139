[metadata]
name = discretisedfield
version = 0.61.0
description = Python package for the analysis and visualisation of finite-difference fields.
author = Marijan Beg, Martin Lang, Samuel Holt, Ryan A. Pepper, and Hans Fangohr
long_description = file: README.md
long_description_content_type = text/markdown
url = https://ubermag.github.io
licence = BSD 3-Clause License
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Education
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: Unix
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Visualization

[options]
packages = find:
python_requires > = 3.8
install_requires = 
	ubermagutil~=0.61.0
	pandas>=1.1
	matplotlib>=3.3
	jupyterlab~=3.0
	h5py>=3.1
	k3d>=2.11
	scipy>=1.6
	jinja2
include_package_data = True

[options.extras_require]
dev = build;pre-commit;twine
test = nbval;pytest;pytest-cov

[options.entry_points]
console_scripts = 
	ovf2vtk = discretisedfield.ovf2vtk:main

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dev,
	dist,
	setup.py
ignore = D107
per-file-ignores = 
	__init__.py: F401
	test_*.py: D100,D101,D102,D103
docstring-convention = numpy
rst-roles = 
	py:class,
	py:func,
rst-directives = 
	seealso,
	plot,

[codespell]
skip = .*,build/*,dev/*,dist/*

[egg_info]
tag_build = 
tag_date = 0


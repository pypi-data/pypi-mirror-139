[tool.poetry]
name = "dia"
version = "0.1.8"
description = "Dia is a work log, letting you easily keep a history of what you worked on."
authors = ["Stavros Korokithakis <hi@stavros.io>"]
repository = "https://gitlab.com/stavros/dia"
homepage = "https://gitlab.com/stavros/dia"
license = "AGPL-3.0-or-later"
readme = "README.md"

[tool.poetry.scripts]
dia = "dia.cli:cli"

[tool.poetry.dependencies]
python = "^3.6"
click = "^8"
click-config-file = "^0.6.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

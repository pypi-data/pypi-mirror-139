[tool.poetry]
name = "pyprismic"
version = "0.2.1"
description = "A simple Prismic client"
authors = ["Daniel Lombraña González <daniel.lombrana@b4motion.com>", "Alejandro Domínguez Bayo <alejandro.dominguez@b4motion.com>"]
license = "LGPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = {version = "^22.1.0", allow-prereleases = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

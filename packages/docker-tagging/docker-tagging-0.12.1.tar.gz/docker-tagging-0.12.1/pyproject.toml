[tool.poetry]
name = "docker-tagging"
version = "0.12.1"
description = "Docker stacks tagging and manifest creation. This project is inspired on https://github.com/jupyter/docker-stacks."
authors = ["Mathias Wei√ü <mail@weissmedia.de>"]
license = "BSD-3-Clause"
repository = "https://gitlab.com/weissmedia/docker-tagging.git"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.8"
PyYAML = "^5.4.1"
plumbum = "^1.7.0"
docker = "^5.0.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tagging = "docker_tagging.__main__:main"

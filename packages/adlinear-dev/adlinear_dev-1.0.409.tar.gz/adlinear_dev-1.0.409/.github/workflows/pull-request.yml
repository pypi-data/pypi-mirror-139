on:
  pull_request:
    branches:
      - master
      - main

name: master
jobs:

  testbranch:
    runs-on: ubuntu-latest
    steps:
      # extract branch name on pull request
      - name: Extract branch name PR
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        if: github.event_name == 'pull_request'
        run: |
          if [ "${{ github.head_ref }}" != "staging" ] ; then echo "Can only merge on master from staging, not ${{ github.head_ref }}. Ending actions." ; exit 1 ; fi

  pytest-end2end:
    needs: testbranch
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [ 3.8 ]
    steps:

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ORG_TOKEN_CICD }}
          ref: refs/heads/${{ github.head_ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install .
          pip install pytest
          pip install pytest-cov
          pip install pytest-gitignore
          pip install pytest-github-actions-annotate-failures

      - name: pytest
        run: |
          pytest -s -v
[metadata]
name = pytest-rich-reporter
version = attr: pytest_rich_reporter.__version__
author = Josh Thomas
author_email = josh@joshthomas.dev
maintainer = Josh Thomas
maintainer_email = josh@joshthomas.dev
license = MIT
description = A pytest plugin using Rich for beautiful test result formatting.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/joshuadavidthomas/pytest-rich-reporter
project_urls = 
	Bug Tracker = https://github.com/joshuadavidthomas/pytest-rich-reporter/issues
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Framework :: Pytest
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Testing

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pytest >= 5.0.0
	rich
python_requires = >=3.7

[options.entry_points]
pytest11 = 
	pytest_rich_reporter = pytest_rich_reporter.plugin

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


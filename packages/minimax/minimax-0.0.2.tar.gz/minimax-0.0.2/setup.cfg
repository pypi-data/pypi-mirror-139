[metadata]
name = minimax
version = 0.0.2
author = Bergur Tareq
author_email = bergurtamimi@gmail.com
description = A configurable minimax package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bergurtareqtamimi/minimax_package
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


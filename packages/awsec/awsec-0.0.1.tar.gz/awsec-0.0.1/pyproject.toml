[tool.poetry]
name = "awsec"
version = "0.0.1"
description = "A handy little helper for security related tasks in aws"
authors = ["Eduard Thamm <eduard.thamm@thammit.at>"]
license = "Apache-2.0"
readme = "README.md"
documentation = "https://awsec.readthedocs.io/en/stable/"
repository = "https://gitlab.com/edthamm/awssec"
keywords = ["security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.4.0"
rich = "^11.2.0"
boto3 = "^1.21.1"
sphinx = {version = "<4", optional = true}
sphinx-click = {version = "^2.7", optional = true}
sphinx-rtd-theme = {version = "^0.5", optional = true}
sphinx-autodoc-typehints = {version = "^1.12", optional = true}

[tool.poetry.extras]
docs = ["sphinx","sphinx-click","sphinx-rtd-theme","sphinx-autodoc-typehints"]

[tool.poetry.dev-dependencies]
Sphinx = "<4"
black = "^21.12b0"
flake8 = "^3.9.2"
flake8-bugbear = "^21.4.3"
pytest = "^6.2.4"
mypy = "^0.931"
rstcheck = "^3.3.1"
sphinx-autobuild = "^2021.3.14"
pytest-cov = "^2.11.1"
pytest-randomly = "^3.8.0"
pre-commit = "^2.12.1"
sphinx-click = "^2.7.1"
pytest-mock = "^3.6.1"
flake8-annotations = "^2.6.2"
safety = "^1.10.3"
flake8-docstrings = "^1.6.0"
nox = "^2021.6.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

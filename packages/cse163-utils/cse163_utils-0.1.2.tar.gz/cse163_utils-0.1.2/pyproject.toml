[tool.poetry]
name = "cse163_utils"
version = "0.1.2"
description = "Useful helper functions for CSE 163: Intermediate Data Programming course content. https://cse163.github.io/book/"
authors = ["Hunter Schafer <hschafer@cs.washington.edu>"]
license = "MIT"
readme = "README.md"
homepage = "https://cse163.github.io/book/#"
repository = "https://github.com/cse163/cse163_utils"
documentation = "https://github.com/cse163/cse163_utils"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pandas = "^1.4.1"
descartes = "^1.1.0"
flake8 = "^4.0.1"
geopandas = "^0.10.2"
matplotlib = "^3.5.1"
mock = "^4.0.3"
numpy = "^1.22.2"
requests = "^2.27.1"
scikit-image = "^0.19.2"
scikit-learn = "^1.0.2"
scipy = "^1.8.0"
seaborn = "^0.11.2"

[tool.poetry.dev-dependencies]
poetry = "^1.1.13"
black = "^22.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

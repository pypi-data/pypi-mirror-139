[metadata]
name = build-compiler
version = 0.1.2
author = Juliandev02
description = build (build-compiler) is a simple build System for C & C++
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Strawberry-Software-Industries/build
project_urls = 
	Bug Tracker = https://github.com/Strawberry-Software-Industries/build/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


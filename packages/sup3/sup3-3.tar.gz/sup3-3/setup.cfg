[metadata]
name = sup3
version = 3
author = Juliandev02
description = Setup Utility for Python 3 - Create Installers easily for you Open Source Project!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Strawberry-Software-Industries/sup3
project_urls = 
	Bug Tracker = https://github.com/Strawberry-Software-Industries/sup3/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

